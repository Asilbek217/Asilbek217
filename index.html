<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Grid container</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        <ion-icon class="one" name="paw-outline"></ion-icon>

      </div>
      <div class="item">

        <ion-icon class="one" name="person-add-outline"></ion-icon>

        <ion-icon class="one" name="person-add-outline"></ion-icon>

      </div>
      <div class="item">

      </div>

      <div class="item">
        <ion-icon class="one" name="document-text-outline"></ion-icon>
        <p>iLearn</p>
      </div>
      <div class="item">
        <ion-icon class="one" name="globe-outline"></ion-icon>
        <p>(ISC Online)</p>
      </div>
      <div class="item">
        <ion-icon class="one" name="planet-outline"></ion-icon>
        <p>iRescuit</p>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

</html>
